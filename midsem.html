<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <h2 style="text-align:center;">Hotel Room Booking Form</h2>

    <form style="text-align: center ;" >
        
        <label for="name">Full Name:</label><br>
        <input type="text"  name="name"  required><br><br>

        <label for="email">Email:</label><br>
        <input type="email"  name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label for="checkin">Check-in Date:</label><br>
        <input type="date" name="checkin" required><br><br>

        <label for="checkout">Check-out Date:</label><br>
        <input type="date" name="checkout" required><br><br>

        <label for="room">Room Type:</label><br>
        <select name="room" required>
            <option value="">--Select Room Type--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
        </select><br><br>

        <label for="guests">Number of Guests:</label><br>
        <input type="number" name="guests" min="1" max="10" required><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea  name="requests" rows="4" cols="30" ></textarea><br><br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
